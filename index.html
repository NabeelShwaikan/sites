<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>يا هلا! 👋 — صفحات منوعة</title>
  <meta name="description" content="صفحة فهرس مرحة وخفيفة بروح احتفالية، مع بحث فوري وبطاقات لطيفة." />
  <style>
    /* ========== Theme ==========
       ألوان مرحة + دعم الوضع الداكن */
    :root{
      --bg: #fff8f0;
      --panel:#ffffff;
      --text:#0f172a;
      --muted:#556071;
      --border: rgba(15,23,42,.10);
      --accent:#ff7ab6;         /* وردي */
      --accent-2:#7c83ff;       /* بنفسجي أزرق */
      --accent-3:#00d1b2;       /* تركواز */
      --chip:#fff0f6;
      --radius: 20px;
      --shadow: 0 20px 40px rgba(2,6,23,.12);
      --glass: rgba(255,255,255,.5);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0b1020;
        --panel:#12172a;
        --text:#eaf0ff;
        --muted:#a5b4cf;
        --border: rgba(148,163,184,.22);
        --accent:#ff8bbf;
        --accent-2:#98a1ff;
        --accent-3:#25dec5;
        --chip:#251b2a;
        --glass: rgba(18,23,42,.45);
        --shadow: 0 18px 36px rgba(0,0,0,.35);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background: radial-gradient(1200px 600px at 100% -20%, #ffe3f1 0%, transparent 60%),
                                  radial-gradient(900px 600px at -10% 110%, #e6fdf8 0%, transparent 55%),
                                  var(--bg);
      color:var(--text); font:16px/1.6 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Kufi Arabic", "Noto Sans Arabic", Arial, sans-serif;
      overflow-x:hidden;
    }

    /* عناصر زينة عائمة */
    .blob{position:absolute; inset:auto; filter:blur(40px); opacity:.35; z-index:-1}
    .blob.b1{top:-80px; left:-60px; width:320px; height:320px; background: conic-gradient(from 120deg, #ffd3ea, #d7e7ff, #d3fff7, #ffd3ea)}
    .blob.b2{bottom:-120px; right:-80px; width:380px; height:380px; background: conic-gradient(from -40deg, #d3fff7, #ffd3ea, #d7e7ff, #d3fff7)}

    .wrap{max-width:1050px; margin-inline:auto; padding:28px;}

    header{
      display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:18px;
    }
    .brand{display:flex; align-items:center; gap:14px}
    .logo{width:54px; height:54px; border-radius:18px; background:linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow:var(--shadow); display:grid; place-items:center; position:relative}
    .logo::after{content:"✨"; position:absolute; top:-10px; left:-10px; font-size:18px; rotate:-12deg}
    .logo svg{width:28px; height:28px; fill:#fff}
    h1{margin:0; font-size:clamp(22px, 4vw, 34px)}
    .subtitle{color:var(--muted); font-size:14px}

    .panel{background:linear-gradient(0deg, var(--glass), var(--glass)), var(--panel); border:1px solid var(--border); border-radius:var(--radius); backdrop-filter:saturate(120%) blur(6px); box-shadow:var(--shadow)}

    /* شريط البحث */
    .search{display:flex; align-items:center; gap:10px; padding:12px 14px}
    .search input{
      width:100%; padding:12px 14px; border:1px solid var(--border); border-radius:14px; background:transparent; color:var(--text); outline:none;
    }
    .chip{display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:var(--chip); font-size:12px}

    /* أزرار مرحة */
    .actions{display:flex; align-items:center; gap:10px}
    .btn{
      --bgc: linear-gradient(135deg, var(--accent), var(--accent-2));
      border:none; padding:10px 14px; border-radius:14px; color:#fff; cursor:pointer; box-shadow:var(--shadow);
      background: var(--bgc); transition: transform .12s ease, filter .12s ease;
    }
    .btn:hover{transform: translateY(-2px)}

    /* أقسام وبطاقات */
    section{margin-top:20px}
    section h2{margin:0 0 10px; font-size:18px}
    .grid{display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:14px; padding:14px}
    .card{
      position:relative; overflow:hidden; background: var(--panel); border:1px solid var(--border); border-radius:18px; padding:14px; display:flex; gap:12px; align-items:flex-start; transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
    }
    .card:hover{transform:translateY(-3px) rotate(-.2deg); box-shadow:var(--shadow); border-color: rgba(124,131,255,.45)}
    .badge{position:absolute; top:8px; inset-inline-start:8px; font-size:18px}
    .ic{min-width:38px; height:38px; border-radius:12px; display:grid; place-items:center; background:linear-gradient(135deg, var(--accent-3), var(--accent-2)); color:#fff}
    .ic svg{width:18px; height:18px; fill:#fff}
    .card a{color:var(--text); text-decoration:none}
    .card h3{margin:0 0 6px; font-size:16px}
    .muted{color:var(--muted)}
    .hide{display:none!important}

    footer{margin-top:26px; text-align:center; color:var(--muted); font-size:13px}

    /* فقاعات صغيرة تطير عند التحويم */
    .card::after{
      content:""; position:absolute; width:110px; height:110px; border-radius:50%; right:-40px; bottom:-40px; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.8), rgba(255,255,255,0)); opacity:.35; transform:scale(.7); transition:transform .25s ease, opacity .25s ease;
    }
    .card:hover::after{transform:scale(1); opacity:.6}
  </style>
</head>
<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M12 2a3 3 0 0 1 3 3v1h2a3 3 0 0 1 0 6h-2v4h2a3 3 0 1 1 0 6h-2v1a3 3 0 0 1-6 0v-1H7a3 3 0 0 1 0-6h2v-4H7a3 3 0 1 1 0-6h2V5a3 3 0 0 1 3-3Z"/></svg>
        </div>
        <div>
          <h1 id="siteTitle">يا هلا! 👋 — صفحات منوعة</h1>
          <div class="subtitle" id="siteSubtitle">اختَر صفحتك… واكتشف</div>
        </div>
      </div>
      <div class="actions">
        <button class="btn" id="partyBtn">احتفل 🎉</button>
      </div>
    </header>

    <!-- شريط البحث المرح -->
    <div class="panel">
      <div class="search">
        <svg aria-hidden="true" viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M10 2a8 8 0 0 1 6.32 12.9l4.39 4.39-1.42 1.42-4.39-4.39A8 8 0 1 1 10 2Zm0 2a6 6 0 1 0 0 12A6 6 0 0 0 10 4Z"/></svg>
        <input id="q" type="search" placeholder="ابحث بالعنوان… (مثال: Learn, Poll, Vital)">
        <span class="chip">بحث فوري ⚡️</span>
      </div>
    </div>

    <!-- الأقسام -->
    <section class="panel">
      <h2 style="padding:12px 14px">📚 صفحات الموقع</h2>
      <div class="grid" id="grid"></div>
    </section>

    <footer>💛</footer>
  </div>

  <script>
    /* ====== بيانات الصفحات (عدّل كما تشاء) ====== */
    const PAGES = [
      { title: "قياس المؤشرات الصحية",          href: "Vital.html",        desc: "اهتم بصحتك ⚙️", emoji: "💡" },
      { title: "تعلم الانجليزية للمبتدئين", href: "LearnEnglish.html", desc: "تعلّم ممتع وسريع ✨", emoji: "📘" },
      { title: "تصويت",           href: "Poll.html",         desc: "صوّت وخلك جزء من القرار 🗳️", emoji: "🗳️" },
      { title: "عجلة الحظ",           href: "luck.html",         desc: "مساحة تفاؤل وتجارب حلوة 🍀", emoji: "🍀" },
    ];

    // يبنى في DOMContentLoaded لضمان تحميل العناصر حتى لو نُقل السكربت إلى <head>
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('grid');
      const q = document.getElementById('q');
      const partyBtn = document.getElementById('partyBtn');

      function iconSVG(){
        return `<div class="ic" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M3 5h8v6H3V5Zm10 0h8v6h-8V5ZM3 13h8v6H3v-6Zm10 0h8v6h-8v-6Z"/></svg></div>`
      }

      function render(){
        grid.innerHTML = '';
        PAGES.forEach(p => {
          const card = document.createElement('article');
          card.className = 'card';
          card.dataset.title = `${p.title} ${p.desc||''}`;
          card.innerHTML = `
            <span class="badge">${p.emoji || '✨'}</span>
            ${iconSVG()}
            <div>
              <a href="${p.href}"><h3>${p.title}</h3></a>
              ${p.desc ? `<div class="muted">${p.desc}</div>` : ''}
            </div>
          `;
          grid.appendChild(card);
        });
      }

      function wireSearch(){
        const update = () => {
          const term = (q.value || '').trim().toLowerCase();
          document.querySelectorAll('.card').forEach(card => {
            const t = (card.dataset.title || '').toLowerCase();
            card.classList.toggle('hide', term && !t.includes(term));
          });
        };
        q.addEventListener('input', update);
      }

      // تأثير الكونفيتي — مع فحص دعم Web Animations + بديل بسيط
      function confettiBurst(x, y){
        const colors = ["#ff7ab6","#7c83ff","#00d1b2","#ffd166","#06d6a0","#ef476f"];
        const useWA = typeof Element !== 'undefined' && Element.prototype.animate;
        for(let i=0;i<28;i++){
          const p = document.createElement('div');
          const size = 6 + Math.random()*8;
          Object.assign(p.style, {
            position:'fixed', left: x + 'px', top: y + 'px', width: size + 'px', height: size + 'px',
            borderRadius: Math.random()>.5 ? '2px' : '50%', background: colors[Math.floor(Math.random()*colors.length)],
            pointerEvents:'none', zIndex: 9999, transition: 'transform .9s ease, opacity .9s ease', opacity: '1'
          });
          document.body.appendChild(p);
          const dx = (Math.random() - .5) * 320;
          const dy = (Math.random() - .2) * 360;
          const rot = (Math.random() - .5) * 360;
          if(useWA){
            p.animate([
              { transform: `translate(0,0) rotate(0deg)`, opacity:1 },
              { transform: `translate(${dx}px, ${dy}px) rotate(${rot}deg)`, opacity:0 }
            ], { duration: 900 + Math.random()*600, easing:'cubic-bezier(.2,.8,.2,1)' });
            setTimeout(()=> p.remove(), 1600);
          }else{
            // بديل CSSي بسيط
            requestAnimationFrame(() => {
              p.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot}deg)`;
              p.style.opacity = '0';
              setTimeout(()=> p.remove(), 1200);
            });
          }
        }
      }

      function attachParty(){
        if(!partyBtn) return;
        partyBtn.addEventListener('click', () => {
          const r = partyBtn.getBoundingClientRect();
          confettiBurst(r.left + r.width/2, r.top + r.height/2);
        });
      }

      // تنفيذ
      render();
      wireSearch();
      attachParty();
    });
  </script>
</body>
</html>
