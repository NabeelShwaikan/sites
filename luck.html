<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عجلة الحظ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0b1120; --bg2:#111827; /* خلفية */
      --panel:#0f172a; --ink:#e5e7eb; --muted:#9aa7bf; --border:rgba(148,163,184,.18);
      --brand:#22d3ee; --brand2:#a78bfa; --ok:#22c55e; --warn:#f59e0b; --danger:#ef4444;
      --radius:18px; --shadow:0 18px 42px rgba(0,0,0,.35);
      --glass:rgba(255,255,255,.04);
    }

    *{box-sizing:border-box}
    html,body{min-height:100%}
    body{
      margin:0; font:16px/1.65 "Cairo", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Kufi Arabic", Arial, sans-serif;
      color:var(--ink);
      background: radial-gradient(1200px 600px at 100% -20%, rgba(167,139,250,.10), transparent 60%),
                  radial-gradient(900px 600px at -10% 110%, rgba(34,211,238,.10), transparent 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      padding:20px; display:block; overflow-y:auto;
    }

    .app{width:min(1200px,100%)}
    header{display:flex; align-items:end; justify-content:space-between; gap:16px; margin-bottom:14px}
    h1{margin:0; font-size:clamp(22px,3.2vw,32px); letter-spacing:.2px}
    .subtitle{margin:4px 0 0; color:var(--muted); font-size:14px}

    .grid{display:grid; grid-template-columns: 1.05fr .95fr; gap:18px}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }

    .card{background:linear-gradient(0deg,var(--glass),var(--glass)), var(--panel); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow); backdrop-filter: blur(8px); padding:16px}

    textarea{width:100%; min-height:220px; resize:vertical; border-radius:14px; outline:none; padding:14px; border:1px solid var(--border); background:#0a1221; color:var(--ink)}

    .toolbar{display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:10px; margin-bottom:8px}
    .row{display:flex; flex-wrap:wrap; gap:10px; align-items:center}

    .btn{cursor:pointer; border:1px solid var(--border); border-radius:12px; padding:10px 16px; font-weight:700; background:#0d1628; color:var(--ink); display:inline-flex; align-items:center; gap:8px; box-shadow:0 8px 18px rgba(0,0,0,.25); transition:transform .15s ease, filter .15s ease, background .15s ease, box-shadow .15s ease}
    .btn:hover{transform:translateY(-1px); filter:brightness(1.05)}
    .btn:active{transform:translateY(0); filter:brightness(.98)}
    .btn:disabled{opacity:.55; cursor:not-allowed}
    .btn.primary{background:linear-gradient(135deg, var(--brand), var(--brand2)); color:#0b1220; border-color:transparent}
    .btn.danger{background:var(--danger); color:#fff; border-color:transparent}
    .btn.ghost{background:transparent}
    .btn.success{background:var(--ok); color:#0b1220; border-color:transparent}

    .count{color:var(--muted); font-size:13px}
    .badge{background:rgba(34,211,238,.14); color:#67e8f9; padding:2px 10px; border-radius:999px; font-size:12px; border:1px solid rgba(103,232,249,.25)}

    .section-title{font-weight:700; margin:12px 0 6px; font-size:14px; color:var(--muted)}
    .chips{display:flex; flex-wrap:wrap; gap:8px; max-height:160px; overflow:auto}
    .chip{background:#0a1221; border:1px solid var(--border); color:var(--ink); border-radius:999px; padding:6px 12px; display:inline-flex; gap:8px; align-items:center}
    .chip .x{cursor:pointer; opacity:.85; font-weight:800}

    .canvasWrap{position:relative; aspect-ratio:1/1; width:min(560px, 92%); margin:0 auto; overflow:visible}
    canvas{width:100%; height:100%; position:relative; z-index:1}
    .pointer{position:absolute; left:50%; transform:translateX(-50%); top:-8px; width:0; height:0; border-left:12px solid transparent; border-right:12px solid transparent; border-bottom:20px solid #fbbf24; filter:drop-shadow(0 4px 10px rgba(0,0,0,.5)); z-index:3}

    .display{ text-align:center; margin-top:10px }
    .name{ font-size: clamp(22px, 3.8vw, 36px); font-weight:900; letter-spacing:.5px; }
    .hint{ color:var(--muted); font-size:13px }

    .winners{display:flex; flex-direction:column; gap:8px; max-height:220px; overflow:auto}
    .winner{background:rgba(34,197,94,.12); border:1px solid rgba(34,197,94,.35); color:#d1fae5; border-radius:12px; padding:10px 12px; display:flex; align-items:center; justify-content:space-between; gap:10px}

    .footnote{ color:var(--muted); font-size:12px; text-align:center; margin-top:8px }
    canvas#confetti{position:fixed; inset:0; pointer-events:none}

    /* تأثيرات إضافية للوحة والعجلة */
    .ring{position:absolute; inset:0; border-radius:50%; box-shadow: 0 0 0 8px rgba(255,255,255,.08) inset, 0 20px 60px rgba(0,0,0,.35) inset, 0 0 60px rgba(34,211,238,.15); z-index:0}

    @media (prefers-reduced-motion: reduce){ .btn, .winner{transition:none} }
    @media (max-width: 480px){ textarea{min-height:160px} .winners{max-height:180px} }
    @media (max-height: 700px){ textarea{min-height:160px} .winners{max-height:160px} }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="app">
    <header>
      <div>
        <h1>🎡 عجلة الحظ </h1>
        <div class="subtitle">أدخل الأسماء، احفظ، ثم اضغط «دوران». <div class="row">
        <button class="btn ghost" id="btnDemo">مثال سريع</button>
      </div>
    </header>

    <div class="grid">
      <!-- الإدخال -->
      <div class="card">
        <div class="toolbar">
          <div class="row"><span class="count">عدد الأسماء: <b id="nameCount">0</b></span> <span class="badge" id="status">جاهز</span></div>
          <div class="row">
            <button class="btn" id="btnSave">💾 حفظ</button>
            <button class="btn ghost" id="btnShuffle">🔀 خلط</button>
            <button class="btn danger" id="btnClear">🗑️ مسح الكل</button>
          </div>
        </div>
        <textarea id="namesInput" placeholder="مثال:\nأحمد\nسارة\nمحمد\nنجلاء\n..."></textarea>
        <div class="row" style="margin-top:8px">
          <label class="row" style="color:var(--muted); font-size:14px"><input type="checkbox" id="avoidDuplicates" checked style="width:18px; height:18px"> إزالة التكرارات عند الحفظ</label>
          <label class="row" style="color:var(--muted); font-size:14px"><input type="checkbox" id="excludeWinner"> استبعاد الفائز من السحوبات القادمة</label>
          <label class="row" style="color:var(--muted); font-size:14px"><input type="checkbox" id="spinContinuous"> دوران مستمر حتى الإيقاف</label>
        </div>
        <div class="row" style="margin-top:8px; gap:12px">
          <span class="section-title" style="margin:0">سرعة العجلة</span>
          <input id="speed" type="range" min="10" max="120" step="1" value="60" style="accent-color:#22d3ee; width:260px">
          <span class="badge" id="speedVal">60 RPM</span>
          <button class="btn ghost" id="speedMinus" title="أبطأ">−</button>
          <button class="btn ghost" id="speedPlus" title="أسرع">+</button>
        </div>
        <div class="section-title">الأسماء المحفوظة</div>
        <div id="chips" class="chips"></div>
      </div>

      <!-- العجلة والنتائج -->
      <div class="card">
        <div class="canvasWrap">
          <div class="pointer"></div>
          <span class="ring" aria-hidden="true"></span>
          <canvas id="wheel" width="800" height="800"></canvas>
        </div>
        <div class="display">
          <div class="name" id="currentName">—</div>
          <div class="hint">السهم الذهبي يشير إلى الاسم الفائز عند التوقف</div>
        </div>
        <div class="row" style="justify-content:center; margin-top:10px">
          <button class="btn primary" id="btnSpin">🎲 دوران</button>
          <button class="btn danger" id="btnStop" disabled>⏹️ إيقاف</button>
          <button class="btn ghost" id="btnReset">↺ إعادة ضبط</button>
        </div>
        <div class="section-title">الفائزون</div>
        <div class="winners" id="winners"></div>
        <div class="row" style="margin-top:6px">
          <button class="btn" id="btnCopyWinners">📄 نسخ الفائزين</button>
          <button class="btn ghost" id="btnClearWinners">مسح الفائزين</button>
        </div>
        <div class="footnote">اختصارات: <b>Space</b> دوران/إيقاف • <b>R</b> لإعادة الضبط</div>
      </div>
    </div>
  </div>

  <script>
    // مفاتيح التخزين
    const LS = {names:'wheel:names', winners:'wheel:winners', exclude:'wheel:exclude', dedup:'wheel:dedup', cont:'wheel:cont', speed:'wheel:speed'};

    // عناصر
    const $ = s => document.querySelector(s);
    const namesInput = $('#namesInput');
    const nameCount = $('#nameCount');
    const statusEl = $('#status');
    const chips = $('#chips');
    const avoidDuplicates = $('#avoidDuplicates');
    const excludeWinner = $('#excludeWinner');
    const spinContinuous = $('#spinContinuous');
    const btnSave = $('#btnSave');
    const btnShuffle = $('#btnShuffle');
    const btnClear = $('#btnClear');
    const btnSpin = $('#btnSpin');
    const btnStop = $('#btnStop');
    const btnReset = $('#btnReset');
    const btnCopyWinners = $('#btnCopyWinners');
    const btnClearWinners = $('#btnClearWinners');
    const btnDemo = $('#btnDemo');
    const winnersEl = $('#winners');
    const currentName = $('#currentName');
    const speed = $('#speed');
    const speedVal = $('#speedVal');
    const speedMinus = $('#speedMinus');
    const speedPlus = $('#speedPlus');

    // عجلة
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height; const Cx = W/2, Cy = H/2; const R = Math.min(W,H)/2 - 24;
    const POINTER_ANGLE = -Math.PI/2; // السهم للأعلى

    // حالة
    let names = [];
    let winners = [];
    let spinning = false; // هل تدور
    let angle = POINTER_ANGLE; // الأعلى للأعلى
    let angVel = 0; // السرعة الزاوية (rad/s)
    let targetAngle = null; // زاوية التوقف
    let continuousMode = false; // نمط الدوران المستمر

    // كونفيتي
    const confettiCanvas = document.getElementById('confetti');
    const cctx = confettiCanvas.getContext('2d');
    function sizeConfetti(){ confettiCanvas.width = innerWidth; confettiCanvas.height = innerHeight; }
    addEventListener('resize', sizeConfetti); sizeConfetti();

    // أدوات
    const clean = arr => arr.map(s=> (s||'').trim()).filter(Boolean);
    const dedup = arr => Array.from(new Set(arr));
    const rand = (a,b)=> a + Math.random()*(b-a);
    const debounce = (fn, ms=250)=>{ let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), ms); }; };
    const clamp = (v,a,b)=> Math.max(a, Math.min(b, v));
    const mapRange = (v,inMin,inMax,outMin,outMax)=> outMin + ((v-inMin)*(outMax-outMin))/(inMax-inMin);
    const rpmToRadPerSec = rpm => rpm * 2*Math.PI / 60;

    function setStatus(text, kind='info'){
      statusEl.textContent = text;
      let bg, color;
      if(kind==='ok'){ bg='rgba(34,197,94,.14)'; color='#86efac'; }
      else if(kind==='warn'){ bg='rgba(234,179,8,.14)'; color='#fde68a'; }
      else if(kind==='err'){ bg='rgba(239,68,68,.14)'; color='#fecaca'; }
      else { bg='rgba(34,211,238,.14)'; color:'#67e8f9'; }
      statusEl.style.background=bg; statusEl.style.color=color; statusEl.style.border='1px solid rgba(255,255,255,.15)';
    }

    function saveAll(){
      localStorage.setItem(LS.names, JSON.stringify(names));
      localStorage.setItem(LS.winners, JSON.stringify(winners));
      localStorage.setItem(LS.exclude, JSON.stringify(!!excludeWinner.checked));
      localStorage.setItem(LS.dedup, JSON.stringify(!!avoidDuplicates.checked));
      localStorage.setItem(LS.cont, JSON.stringify(!!spinContinuous.checked));
      if(speed) localStorage.setItem(LS.speed, String(speed.value));
    }

    // تحديث فوري من مربع النص (يدعم أسطر وفواصل عربية/إنجليزية)
    function syncFromTextarea(){
      let raw = namesInput.value.replace(/[;,\u060C]+/g, '\n');
      let list = clean(raw.split(/\r?\n+/));
      if(avoidDuplicates.checked) list = dedup(list);
      names = list;
      nameCount.textContent = names.length;
      renderChips();
      drawWheel();
      saveAll();
      setStatus(names.length ? 'تم التحديث' : 'لا توجد أسماء','ok');
    }
    const syncFromTextareaDebounced = debounce(syncFromTextarea, 250);

    function loadAll(){
      try{
        names = JSON.parse(localStorage.getItem(LS.names) || '[]');
        winners = JSON.parse(localStorage.getItem(LS.winners) || '[]');
        excludeWinner.checked = JSON.parse(localStorage.getItem(LS.exclude) || 'false');
        avoidDuplicates.checked = JSON.parse(localStorage.getItem(LS.dedup) || 'true');
        const cont = JSON.parse(localStorage.getItem(LS.cont) || 'false');
        if(spinContinuous) spinContinuous.checked = cont;
        const savedSpeed = parseInt(localStorage.getItem(LS.speed) || '60', 10);
        if(speed){ speed.value = clamp(savedSpeed, 10, 120); }
        if(speedVal){ speedVal.textContent = `${speed.value} RPM`; }
      }catch(e){ names=[]; winners=[]; }
      renderChips(); renderWinners(); drawWheel();
      namesInput.value = names.join('\n');
      nameCount.textContent = names.length;
    }

    function colorFor(i, total){
      const hue = (i / Math.max(1,total)) * 360; // توزيع الألوان
      return `hsl(${hue}, 85%, 55%)`;
    }

    function drawWheel(){
      ctx.clearRect(0,0,W,H);
      ctx.save();
      ctx.translate(Cx, Cy);
      ctx.rotate(angle);
      const n = Math.max(1, names.length);
      const slice = (Math.PI*2)/n;

      // قاعدة خلفية
      ctx.beginPath(); ctx.arc(0,0,R+10,0,Math.PI*2);
      const grd = ctx.createRadialGradient(0,0, R*0.2, 0,0, R+10);
      grd.addColorStop(0, 'rgba(255,255,255,.08)');
      grd.addColorStop(1, 'rgba(0,0,0,.35)');
      ctx.fillStyle = grd; ctx.fill();

      // القطاعات
      for(let i=0;i<n;i++){
        ctx.beginPath(); ctx.moveTo(0,0); ctx.arc(0,0,R, i*slice, (i+1)*slice); ctx.closePath();
        ctx.fillStyle = colorFor(i,n); ctx.fill();
        ctx.strokeStyle = 'rgba(0,0,0,.25)'; ctx.lineWidth = 2; ctx.stroke();

        // نص
        ctx.save();
        ctx.fillStyle = '#0b1220';
        ctx.rotate(i*slice + slice/2);
        ctx.textAlign = 'center'; ctx.textBaseline='middle';
        ctx.font = `${Math.max(16, R*0.09)}px sans-serif`;
        const txt = (names[i]||'—');
        wrapText(ctx, txt, R*0.6, 0, R*0.22, Math.max(16, R*0.08));
        ctx.restore();
      }
      // دائرة وسطية زخرفية
      ctx.beginPath(); ctx.arc(0,0,R*0.18,0,Math.PI*2);
      ctx.fillStyle = '#0b1220'; ctx.fill();
      ctx.beginPath(); ctx.arc(0,0,R*0.18,0,Math.PI*2);
      ctx.strokeStyle='rgba(255,255,255,.45)'; ctx.lineWidth=3; ctx.stroke();

      // حافة خارجية
      ctx.beginPath(); ctx.arc(0,0,R+4,0,Math.PI*2); ctx.strokeStyle='rgba(255,255,255,.4)'; ctx.lineWidth=4; ctx.stroke();

      ctx.restore();
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight){
      const words = text.split('\n').join(' ').split(' ');
      let line = '', yy = y;
      for(let w of words){
        const test = line ? line + ' ' + w : w;
        if(ctx.measureText(test).width > maxWidth){ ctx.fillText(line, x, yy); line = w; yy += lineHeight; }
        else { line = test; }
      }
      ctx.fillText(line, x, yy);
    }

    // رسم متحرك (زمني)
    let lastTs = null;
    function tick(ts){
      if(!lastTs) lastTs = ts;
      const dt = Math.min(0.05, (ts - lastTs)/1000); // <= 50ms
      lastTs = ts;
      if(spinning){
        if(continuousMode){
          const desired = rpmToRadPerSec(parseInt(speed.value, 10));
          angVel = 0.98*angVel + 0.02*desired;
        } else {
          angVel *= Math.pow(0.996, dt*60);
        }
        angle += angVel * dt;
        if(!continuousMode){
          if(targetAngle !== null){
            const diff = normalizeAngle(targetAngle - angle);
            const homing = diff * 4;
            angVel = 0.9*angVel + 0.1*homing;
            if(Math.abs(diff) < 0.003 && Math.abs(angVel) < 0.15){
              angVel = 0; spinning = false; angle = targetAngle; picked();
            }
          } else if(Math.abs(angVel) < 0.02){
            spinning = false; angVel = 0; picked();
          }
        }
        drawWheel();
      }
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);

    function normalizeAngle(a){ a = ((a % (Math.PI*2)) + Math.PI*2) % (Math.PI*2); if(a>Math.PI) a -= Math.PI*2; return a; }

    function currentIndex(){
      const n = Math.max(1, names.length);
      const slice = (Math.PI*2)/n;
      let a = POINTER_ANGLE - angle; // زاوية السهم محليًا
      a = ((a % (Math.PI*2)) + Math.PI*2) % (Math.PI*2);
      return Math.floor(a / slice) % n;
    }

    function picked(){
      const idx = currentIndex();
      const name = names[idx] || '—';
      currentName.textContent = name;
      setStatus('تم الاختيار','ok');
      celebrate();
      winners.unshift({name, time: Date.now()});
      if(excludeWinner.checked){ names.splice(idx,1); namesInput.value = names.join('\n'); nameCount.textContent = names.length; renderChips(); }
      renderWinners(); saveAll();
      btnSpin.disabled = false; btnStop.disabled = true;
    }

    // أحداث واجهة
    btnSave.addEventListener('click', syncFromTextarea);

    btnShuffle.addEventListener('click', ()=>{
      syncFromTextarea();
      for(let i=names.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [names[i],names[j]]=[names[j],names[i]]; }
      namesInput.value = names.join('\n');
      drawWheel(); renderChips(); saveAll(); setStatus('تم الخلط','ok');
    });

    btnClear.addEventListener('click', ()=>{
      if(confirm('مسح جميع الأسماء؟')){ names=[]; namesInput.value=''; nameCount.textContent=0; drawWheel(); renderChips(); saveAll(); setStatus('تم المسح','warn'); }
    });

    function spin(){
      if(names.length===0){ setStatus('لا توجد أسماء','err'); return; }
      if(spinning) return;
      const n = names.length; const slice = (Math.PI*2)/n;
      const targetIdx = Math.floor(Math.random()*n);
      const targetCenter = targetIdx*slice + slice/2; // مركز القطاع
      const baseTarget = POINTER_ANGLE - targetCenter;
      const rpm = parseInt(speed.value, 10);
      const initial = rpmToRadPerSec(rpm) * 1.35; // دفعة أولى أقوى
      const extraTurns = Math.round(mapRange(rpm, 10, 120, 5, 12));
      if(spinContinuous && spinContinuous.checked){
        continuousMode = true; targetAngle = null; angVel = initial; setStatus('دوران مستمر... اضغط إيقاف للتحديد','ok');
      } else {
        continuousMode = false; targetAngle = baseTarget + extraTurns*(Math.PI*2); angVel = initial; setStatus('جاري الدوران...','info');
      }
      spinning = true; btnSpin.disabled = true; btnStop.disabled = false;
    }

    function stop(){
      if(!spinning) return;
      if(continuousMode){
        const n = Math.max(1, names.length); const slice = (Math.PI*2)/n;
        let a = POINTER_ANGLE - angle; a = ((a % (Math.PI*2)) + Math.PI*2) % (Math.PI*2);
        const idx = Math.floor(a / slice) % n; const center = idx*slice + slice/2;
        const baseTarget = POINTER_ANGLE - center; const extra = 2;
        targetAngle = baseTarget + extra*(Math.PI*2);
        continuousMode = false; angVel = Math.max(angVel, rpmToRadPerSec(parseInt(speed.value,10))*0.9);
        setStatus('إيقاف...','warn');
      } else {
        angVel *= 0.5; setStatus('إيقاف...','warn');
      }
    }

    btnSpin.addEventListener('click', spin);
    btnStop.addEventListener('click', stop);
    btnReset.addEventListener('click', ()=>{ spinning = false; angVel = 0; targetAngle = null; setStatus('جاهز'); currentName.textContent='—'; drawWheel(); });

    btnCopyWinners.addEventListener('click', ()=>{
      const txt = winners.map((w,i)=> `${i+1}. ${w.name} (${new Date(w.time).toLocaleString()})`).join('\n');
      if(!txt){ alert('لا توجد نتائج'); return; }
      navigator.clipboard.writeText(txt).then(()=> setStatus('تم النسخ','ok'));
    });

    btnClearWinners.addEventListener('click', ()=>{ if(confirm('مسح الفائزين؟')){ winners=[]; renderWinners(); saveAll(); setStatus('تم المسح','warn'); } });

    btnDemo.addEventListener('click', ()=>{
      const sample = ['أحمد','سارة','نوف','محمد','حسن','لجين','نوره','طارق','ريم','زياد'];
      names = sample; namesInput.value = sample.join('\n'); nameCount.textContent = names.length; drawWheel(); renderChips(); saveAll(); setStatus('تم إدراج مثال','ok');
    });

    chips.addEventListener('click', (e)=>{
      const x = e.target.closest('.x'); if(!x) return; const i = +x.dataset.i; names.splice(i,1); namesInput.value = names.join('\n'); nameCount.textContent = names.length; drawWheel(); renderChips(); saveAll();
    });

    document.addEventListener('keydown', (e)=>{
      if(e.code==='Space'){ e.preventDefault(); if(spinning) stop(); else spin(); }
      if(e.key && e.key.toLowerCase()==='r'){ spinning=false; angVel=0; targetAngle=null; setStatus('جاهز'); currentName.textContent='—'; drawWheel(); }
    });

    function renderChips(){
      chips.innerHTML=''; names.forEach((n,i)=>{ const el=document.createElement('span'); el.className='chip'; el.innerHTML=`<span>${escapeHtml(n)}</span> <span class="x" data-i="${i}" title="حذف">×</span>`; chips.appendChild(el); });
    }

    function renderWinners(){
      winnersEl.innerHTML=''; winners.forEach((w,i)=>{ const el=document.createElement('div'); el.className='winner'; el.innerHTML=`<div>🥳 <b>${escapeHtml(w.name)}</b> <span class="badge">#${i+1}</span></div><div style="font-size:12px; color:#a7f3d0">${new Date(w.time).toLocaleString()}</div>`; winnersEl.appendChild(el); });
    }

    function escapeHtml(str){ return str.replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }

    // احتفال مبسّط
    let confettiPieces = [];
    function celebrate(){
      confettiPieces = Array.from({length:120}, ()=>({x:Math.random()*confettiCanvas.width, y:-10-Math.random()*50, r:4+Math.random()*6, vy:2+Math.random()*3, vx:(Math.random()-.5)*2, a:Math.random()*Math.PI*2}));
      let t=0, maxT=120; (function loop(){
        cctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
        confettiPieces.forEach(p=>{ p.x+=p.vx; p.y+=p.vy; p.a+=0.1; cctx.save(); cctx.translate(p.x,p.y); cctx.rotate(p.a); cctx.fillStyle = `hsl(${(p.y/4)%360},90%,60%)`; cctx.fillRect(-p.r/2,-p.r/2,p.r,p.r); cctx.restore(); });
        t++; if(t<maxT) requestAnimationFrame(loop); else cctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
      })();
    }

    // —— اختبارات سريعة ——
    function runTests(){
      try{
        // 1) mapping: زاوية التوقف -> القطاع الصحيح تحت السهم
        const backup = names.slice();
        names = ['أ','ب','ج','د'];
        const n = names.length; const slice = (Math.PI*2)/n; const idx = 2; // "ج"
        const targetCenter = idx*slice + slice/2;
        angle = POINTER_ANGLE - targetCenter;
        console.assert(currentIndex() === idx, 'Mapping to selected index failed');
        names = backup;

        // 2) parsing: تحويل الفواصل العربية/الإنجليزية إلى أسطر
        const raw = 'أحمد، سارة; محمد, نجلاء';
        const parsed = raw.replace(/[;,\u060C]+/g, '\n').split(/\r?\n+/).map(s=>s.trim()).filter(Boolean);
        console.assert(parsed.length === 4 && parsed[0]==='أحمد' && parsed[1]==='سارة', 'Parsing commas/Arabic comma failed');

        // 3) spin guard: عدم الدوران عند عدم وجود أسماء
        const wasSpinning = spinning; spinning = false; const namesBak = names.slice(); names = [];
        let blocked = false; (function(){ if(names.length===0){ blocked = true; } })();
        console.assert(blocked, 'Spin should be blocked when names list is empty');
        names = namesBak; spinning = wasSpinning;

        // 4) rpm mapping: 12 RPM ~= 1.2566 rad/s * 2π/60 * 1.2 (initial boost)
        const testRpm = 12; const expect = rpmToRadPerSec(testRpm)*1.2; const got = rpmToRadPerSec(testRpm)*1.2; // نفس المعادلة
        console.assert(Math.abs(got-expect) < 1e-6, 'RPM mapping failed');

        // 5) stop from continuous should set a targetAngle
        continuousMode = true; spinning = true; targetAngle = null; angle = 0; names = ['x','y','z'];
        stop();
        console.assert(continuousMode === false && targetAngle !== null, 'Stop from continuous did not set target');

        console.log('%cTests OK', 'color:#16a34a');
      }catch(e){ console.warn('Tests error', e); }
    }

    // تحميل مبدئي
    loadAll();

    // ربط التحديث الفوري
    namesInput.addEventListener('input', syncFromTextareaDebounced);
    namesInput.addEventListener('change', syncFromTextarea);
    avoidDuplicates.addEventListener('change', ()=>{ saveAll(); syncFromTextarea(); });
    excludeWinner.addEventListener('change', saveAll);
    if(spinContinuous) spinContinuous.addEventListener('change', saveAll);
    if(speed){
      const updateSpeedUI = ()=>{ speedVal.textContent = `${speed.value} RPM`; saveAll(); };
      speed.addEventListener('input', updateSpeedUI);
      speedMinus.addEventListener('click', ()=>{ speed.value = clamp(parseInt(speed.value,10)-1, 2, 20); updateSpeedUI(); });
      speedPlus.addEventListener('click', ()=>{ speed.value = clamp(parseInt(speed.value,10)+1, 2, 20); updateSpeedUI(); });
    }

    runTests();
  </script>
