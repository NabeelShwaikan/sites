<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عجلة الحظ — أسماء</title>
  <style>
    :root{
      --bg:#0f172a; --panel:#0b1220; --muted:#94a3b8; --text:#e5e7eb;
      --accent:#22d3ee; --accent2:#a78bfa; --danger:#ef4444; --ok:#22c55e;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    html,body{height:100%}
    body{margin:0; background:linear-gradient(180deg,#0b1220,#0f172a 35%,#0b1220);
         color:var(--text); font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
         display:flex; align-items:center; justify-content:center; padding:20px}
    .app{width:min(1200px,100%)}
    h1{margin:0 0 8px; font-size:clamp(20px,2.8vw,28px)}
    p.subtitle{margin:0 0 16px; color:var(--muted); font-size:14px}

    .grid{display:grid; grid-template-columns:1.05fr .95fr; gap:18px}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr;}}

    .card{background:rgba(17,24,39,.7); border:1px solid rgba(148,163,184,.15);
          border-radius:var(--radius); box-shadow:var(--shadow); backdrop-filter: blur(8px);
          padding:16px}

    textarea{width:100%; min-height:220px; resize:vertical; border-radius:14px; outline:none;
             padding:14px; border:1px solid rgba(148,163,184,.25); background:#0b1220; color:var(--text)}

    .toolbar{display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:10px}
    .row{display:flex; flex-wrap:wrap; gap:10px; align-items:center}

    .btn{cursor:pointer; border:none; border-radius:999px; padding:10px 16px; font-weight:700;
         background:#1f2937; color:#e5e7eb; transition:.2s transform,.2s opacity,.2s background;
         display:inline-flex; align-items:center; gap:8px; box-shadow:0 6px 16px rgba(0,0,0,.25)}
    .btn:hover{transform:translateY(-1px)}
    .btn:disabled{opacity:.5; cursor:not-allowed}
    .primary{background:linear-gradient(135deg,var(--accent),var(--accent2)); color:#0b1220}
    .danger{background:var(--danger); color:#fff}
    .ghost{background:transparent; border:1px solid rgba(148,163,184,.2)}
    .success{background:var(--ok); color:#0b1220}

    .count{color:var(--muted); font-size:13px}
    .badge{background:rgba(34,211,238,.15); color:#67e8f9; padding:2px 10px; border-radius:999px; font-size:12px}

    .section-title{font-weight:700; margin:10px 0 6px; font-size:14px; color:var(--muted)}
    .chips{display:flex; flex-wrap:wrap; gap:8px; max-height:120px; overflow:auto;}
    .chip{background:#0b1220; border:1px solid rgba(148,163,184,.25); color:var(--text);
          border-radius:999px; padding:6px 12px; display:inline-flex; gap:8px; align-items:center}
    .chip .x{cursor:pointer; opacity:.85; font-weight:700}

    .canvasWrap{position:relative; aspect-ratio:1/1; width:min(520px, 90%); margin:0 auto}
    canvas{width:100%; height:100%}
    .pointer{position:absolute; left:50%; transform:translateX(-50%);
             top:-8px; width:0; height:0; border-left:12px solid transparent; border-right:12px solid transparent; border-bottom:18px solid #f59e0b; filter:drop-shadow(0 4px 10px rgba(0,0,0,.5))}

    .display{ text-align:center; margin-top:10px }
    .name{ font-size: clamp(22px, 3.8vw, 36px); font-weight:900; letter-spacing:.5px; }
    .hint{ color:var(--muted); font-size:13px }

    .winners{display:flex; flex-direction:column; gap:8px; max-height:200px; overflow:auto}
    .winner{background:rgba(34,197,94,.12); border:1px solid rgba(34,197,94,.35); color:#d1fae5;
            border-radius:12px; padding:10px 12px; display:flex; align-items:center; justify-content:space-between; gap:10px}

    .footnote{ color:var(--muted); font-size:12px; text-align:center; margin-top:8px }
    canvas#confetti{position:fixed; inset:0; pointer-events:none}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="app">
    <h1>🎡 عجلة الحظ — بالأسماء</h1>
    <p class="subtitle">أدخل الأسماء (كل اسم في سطر)، احفظ، ثم اضغط «دوران» وستتوقف العجلة على اسم الفائز. كل شيء محفوظ محليًا.</p>

    <div class="grid">
      <!-- الإدخال -->
      <div class="card">
        <div class="toolbar">
          <div class="row"><span class="count">عدد الأسماء: <b id="nameCount">0</b></span> <span class="badge" id="status">جاهز</span></div>
          <div class="row">
            <button class="btn" id="btnSave">💾 حفظ</button>
            <button class="btn ghost" id="btnShuffle">🔀 خلط</button>
            <button class="btn danger" id="btnClear">🗑️ مسح الكل</button>
          </div>
        </div>
        <textarea id="namesInput" placeholder="مثال:\nأحمد\nسارة\nمحمد\nنجلاء\n..."></textarea>
        <div class="row" style="margin-top:8px">
          <label class="row" style="color:var(--muted); font-size:14px"><input type="checkbox" id="avoidDuplicates" checked style="width:18px; height:18px"> إزالة التكرارات عند الحفظ</label>
          <label class="row" style="color:var(--muted); font-size:14px"><input type="checkbox" id="excludeWinner"> استبعاد الفائز من السحوبات القادمة</label>
        </div>
        <div class="section-title">الأسماء المحفوظة</div>
        <div id="chips" class="chips"></div>
      </div>

      <!-- العجلة والنتائج -->
      <div class="card">
        <div class="canvasWrap">
          <div class="pointer"></div>
          <canvas id="wheel" width="800" height="800"></canvas>
        </div>
        <div class="display">
          <div class="name" id="currentName">—</div>
          <div class="hint">الرمح الذهبي يشير إلى الاسم الفائز عند التوقف</div>
        </div>
        <div class="row" style="justify-content:center; margin-top:10px">
          <button class="btn primary" id="btnSpin">🎲 دوران</button>
          <button class="btn danger" id="btnStop" disabled>⏹️ إيقاف</button>
          <button class="btn ghost" id="btnReset">↺ إعادة ضبط</button>
        </div>
        <div class="section-title">الفائزون</div>
        <div class="winners" id="winners"></div>
        <div class="row" style="margin-top:6px">
          <button class="btn" id="btnCopyWinners">📄 نسخ الفائزين</button>
          <button class="btn ghost" id="btnClearWinners">مسح الفائزين</button>
        </div>
        <div class="footnote">اختصارات: <b>Space</b> دوران/إيقاف • <b>R</b> لإعادة الضبط</div>
      </div>
    </div>
  </div>

  <script>
    // مفاتيح التخزين
    const LS = {names:'wheel:names', winners:'wheel:winners', exclude:'wheel:exclude', dedup:'wheel:dedup'};

    // عناصر
    const $ = s => document.querySelector(s);
    const namesInput = $('#namesInput');
    const nameCount = $('#nameCount');
    const statusEl = $('#status');
    const chips = $('#chips');
    const avoidDuplicates = $('#avoidDuplicates');
    const excludeWinner = $('#excludeWinner');
    const btnSave = $('#btnSave');
    const btnShuffle = $('#btnShuffle');
    const btnClear = $('#btnClear');
    const btnSpin = $('#btnSpin');
    const btnStop = $('#btnStop');
    const btnReset = $('#btnReset');
    const btnCopyWinners = $('#btnCopyWinners');
    const btnClearWinners = $('#btnClearWinners');
    const winnersEl = $('#winners');
    const currentName = $('#currentName');

    // عجلة
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height; const Cx = W/2, Cy = H/2; const R = Math.min(W,H)/2 - 20;

    // حالة
    let names = [];
    let winners = [];
    let spinning = false; // هل تدور
    let angle = -Math.PI/2; // أعلى العجلة للأعلى (يشير للرامي)
    let angVel = 0; // السرعة الزاوية
    let targetAngle = null; // إن أردنا التوقف على مقطع محدد

    // كونيتي
    const confettiCanvas = document.getElementById('confetti');
    const cctx = confettiCanvas.getContext('2d');
    function sizeConfetti(){ confettiCanvas.width = innerWidth; confettiCanvas.height = innerHeight; }
    addEventListener('resize', sizeConfetti); sizeConfetti();

    // أدوات
    const clean = arr => arr.map(s=> (s||'').trim()).filter(Boolean);
    const dedup = arr => Array.from(new Set(arr));
    const rand = (a,b)=> a + Math.random()*(b-a);

    function setStatus(text, kind='info'){
      statusEl.textContent = text;
      if(kind==='ok'){ statusEl.style.background='rgba(34,197,94,.15)'; statusEl.style.color='#86efac'; }
      else if(kind==='warn'){ statusEl.style.background='rgba(234,179,8,.15)'; statusEl.style.color='#fde68a'; }
      else if(kind==='err'){ statusEl.style.background='rgba(239,68,68,.15)'; statusEl.style.color='#fecaca'; }
      else { statusEl.style.background='rgba(34,211,238,.15)'; statusEl.style.color='#67e8f9'; }
    }

    function saveAll(){
      localStorage.setItem(LS.names, JSON.stringify(names));
      localStorage.setItem(LS.winners, JSON.stringify(winners));
      localStorage.setItem(LS.exclude, JSON.stringify(!!excludeWinner.checked));
      localStorage.setItem(LS.dedup, JSON.stringify(!!avoidDuplicates.checked));
    }

    function loadAll(){
      try{
        names = JSON.parse(localStorage.getItem(LS.names) || '[]');
        winners = JSON.parse(localStorage.getItem(LS.winners) || '[]');
        excludeWinner.checked = JSON.parse(localStorage.getItem(LS.exclude) || 'false');
        avoidDuplicates.checked = JSON.parse(localStorage.getItem(LS.dedup) || 'true');
      }catch(e){ names=[]; winners=[]; }
      renderChips(); renderWinners(); drawWheel();
      namesInput.value = names.join('\n');
      nameCount.textContent = names.length;
    }

    function colorFor(i, total){
      const hue = (i / Math.max(1,total)) * 360;
      return `hsl(${hue}, 85%, 55%)`;
    }

    function drawWheel(){
      ctx.clearRect(0,0,W,H);
      ctx.save();
      ctx.translate(Cx, Cy);
      ctx.rotate(angle);
      const n = Math.max(1, names.length);
      const slice = (Math.PI*2)/n;
      for(let i=0;i<n;i++){
        // قطاع
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.arc(0,0,R,i*slice,(i+1)*slice);
        ctx.closePath();
        ctx.fillStyle = colorFor(i,n);
        ctx.fill();
        // حد خفيف
        ctx.strokeStyle = 'rgba(0,0,0,.25)';
        ctx.lineWidth = 2; ctx.stroke();

        // نص
        ctx.save();
        ctx.fillStyle = '#0b1220';
        ctx.rotate(i*slice + slice/2);
        ctx.textAlign = 'center'; ctx.textBaseline='middle';
        ctx.font = `${Math.max(16, R*0.09)}px sans-serif`;
        const txt = (names[i]||'—');
        wrapText(ctx, txt, R*0.6, 0, R*0.22, Math.max(16, R*0.08));
        ctx.restore();
      }
      // حافة خارجية
      ctx.beginPath(); ctx.arc(0,0,R+4,0,Math.PI*2); ctx.strokeStyle='rgba(255,255,255,.4)'; ctx.lineWidth=4; ctx.stroke();
      ctx.restore();
    }

    function wrapText(ctx, text, x, y, maxWidth, lineHeight){
      const words = text.split('\n').join(' ').split(' ');
      let line = '', yy = y;
      for(let w of words){
        const test = line ? line + ' ' + w : w;
        if(ctx.measureText(test).width > maxWidth){
          ctx.fillText(line, x, yy); line = w; yy += lineHeight;
        } else { line = test; }
      }
      ctx.fillText(line, x, yy);
    }

    // رسم متحرك
    function tick(){
      if(spinning){
        angle += angVel;
        angVel *= 0.985; // احتكاك
        if(targetAngle !== null){
          // عندما تقترب السرعة من الصفر، اجعل التوقف دقيقًا حول الزاوية المستهدفة
          if(angVel < 0.01){
            const diff = normalizeAngle(targetAngle - angle);
            angVel += diff * 0.05; // اقتراب سلمي
            if(Math.abs(diff) < 0.002 && Math.abs(angVel) < 0.01){ // توقف لطيف
              angVel = 0; spinning = false; angle = targetAngle; picked();
            }
          }
        } else if(Math.abs(angVel) < 0.002){ // تباطؤ طبيعي بدون هدف محدد
          spinning = false; angVel = 0; picked();
        }
        drawWheel();
      }
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);

    function normalizeAngle(a){
      a = ((a % (Math.PI*2)) + Math.PI*2) % (Math.PI*2);
      if(a>Math.PI) a -= Math.PI*2; // [-PI, PI]
      return a;
    }

    function currentIndex(){
      // السهم يشير للأعلى (−90°)، نريد القطاع عند زاوية -angle
      const n = Math.max(1, names.length);
      const slice = (Math.PI*2)/n;
      let a = -angle; // زاوية المؤشر بالنسبة للدوران
      a = ((a % (Math.PI*2)) + Math.PI*2) % (Math.PI*2);
      return Math.floor(a / slice) % n;
    }

    function picked(){
      const idx = currentIndex();
      const name = names[idx] || '—';
      currentName.textContent = name;
      setStatus('تم الاختيار', 'ok');
      celebrate();
      winners.unshift({name, time: Date.now()});
      if(excludeWinner.checked){ names.splice(idx,1); namesInput.value = names.join('\n'); nameCount.textContent = names.length; renderChips(); }
      renderWinners(); saveAll();
      btnSpin.disabled = false; btnStop.disabled = true;
    }

    // أحداث واجهة
    btnSave.addEventListener('click', ()=>{
      let list = clean(namesInput.value.split(/\n+/));
      if(avoidDuplicates.checked) list = dedup(list);
      names = list; nameCount.textContent = names.length; drawWheel(); renderChips(); saveAll(); setStatus('تم الحفظ','ok');
    });

    btnShuffle.addEventListener('click', ()=>{
      for(let i=names.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [names[i],names[j]]=[names[j],names[i]]; }
      namesInput.value = names.join('\n'); drawWheel(); renderChips(); saveAll(); setStatus('تم الخلط','ok');
    });

    btnClear.addEventListener('click', ()=>{
      if(confirm('مسح جميع الأسماء؟')){ names=[]; namesInput.value=''; nameCount.textContent=0; drawWheel(); renderChips(); saveAll(); setStatus('تم المسح','warn'); }
    });

    function spin(){
      if(names.length===0){ setStatus('لا توجد أسماء','err'); return; }
      if(spinning) return;
      // سرعة ابتدائية معقولة ثم هدف دقيق لتوقف جميل على قطعة عشوائية
      const n = names.length; const slice = (Math.PI*2)/n;
      const targetIdx = Math.floor(Math.random()*n);
      const targetCenter = targetIdx*slice + slice/2; // مركز القطاع نسبة للعجلة دون دوران
      // نريد أن تكون -angle (المؤشر) = targetCenter عند التوقف => angle = -targetCenter
      const baseTarget = -targetCenter;
      const extraTurns = 6 + Math.floor(Math.random()*3); // 6-8 دورات قبل التوقف
      targetAngle = baseTarget + extraTurns*(Math.PI*2);

      // ابدأ بسرعة جيدة
      angVel = rand(0.35, 0.5);
      spinning = true; btnSpin.disabled = true; btnStop.disabled = false; setStatus('جاري الدوران...');
    }

    function stop(){
      // إبطاء سريع إذا أراد المستخدم الإيقاف الآن
      if(!spinning) return;
      angVel *= 0.5; setStatus('إيقاف...');
    }

    btnSpin.addEventListener('click', spin);
    btnStop.addEventListener('click', stop);
    btnReset.addEventListener('click', ()=>{
      spinning = false; angVel = 0; targetAngle = null; setStatus('جاهز'); currentName.textContent='—';
    });

    btnCopyWinners.addEventListener('click', ()=>{
      const txt = winners.map((w,i)=> `${i+1}. ${w.name} (${new Date(w.time).toLocaleString()})`).join('\n');
      if(!txt){ alert('لا توجد نتائج'); return; }
      navigator.clipboard.writeText(txt).then(()=> setStatus('تم النسخ','ok'));
    });

    btnClearWinners.addEventListener('click', ()=>{
      if(confirm('مسح الفائزين؟')){ winners=[]; renderWinners(); saveAll(); setStatus('تم المسح','warn'); }
    });

    chips.addEventListener('click', (e)=>{
      const x = e.target.closest('.x'); if(!x) return; const i = +x.dataset.i; names.splice(i,1); namesInput.value = names.join('\n'); nameCount.textContent = names.length; drawWheel(); renderChips(); saveAll();
    });

    document.addEventListener('keydown', (e)=>{
      if(e.code==='Space'){ e.preventDefault(); if(spinning) stop(); else spin(); }
      if(e.key.toLowerCase()==='r'){ spinning=false; angVel=0; targetAngle=null; setStatus('جاهز'); currentName.textContent='—'; }
    });

    function renderChips(){
      chips.innerHTML=''; names.forEach((n,i)=>{ const el=document.createElement('span'); el.className='chip'; el.innerHTML=`<span>${escapeHtml(n)}</span> <span class="x" data-i="${i}" title="حذف">×</span>`; chips.appendChild(el); });
    }

    function renderWinners(){
      winnersEl.innerHTML=''; winners.forEach((w,i)=>{ const el=document.createElement('div'); el.className='winner'; el.innerHTML=`<div>🥳 <b>${escapeHtml(w.name)}</b> <span class="badge">#${i+1}</span></div><div style="font-size:12px; color:#a7f3d0">${new Date(w.time).toLocaleString()}</div>`; winnersEl.appendChild(el); });
    }

    function escapeHtml(str){ return str.replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }

    // احتفال مبسّط
    let confettiPieces = [];
    function celebrate(){
      confettiPieces = Array.from({length:120}, ()=>({x:Math.random()*confettiCanvas.width, y:-10-Math.random()*50, r:4+Math.random()*6, vy:2+Math.random()*3, vx:(Math.random()-.5)*2, a:Math.random()*Math.PI*2}));
      let t=0, maxT=120; (function loop(){
        cctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
        confettiPieces.forEach(p=>{ p.x+=p.vx; p.y+=p.vy; p.a+=0.1; cctx.save(); cctx.translate(p.x,p.y); cctx.rotate(p.a); cctx.fillStyle = `hsl(${(p.y/4)%360},90%,60%)`; cctx.fillRect(-p.r/2,-p.r/2,p.r,p.r); cctx.restore(); });
        t++; if(t<maxT) requestAnimationFrame(loop); else cctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
      })();
    }

    // تحميل مبدئي
    loadAll();
  </script>
</body>
</html>
