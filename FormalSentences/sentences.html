<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مدرّب الجمل — عرض الجُمل</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
 /* <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
*/

<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  
<script>
    (function initTheme(){
      const saved = localStorage.getItem('theme');
      document.documentElement.classList.add(saved === 'light' ? 'theme-light' : 'theme-dark');
    })();
  </script>
  <style>
    .sentences-toolbar{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin: 12px 0 4px; }
    .select{ background: var(--card); border:1px solid var(--b); border-radius:10px; padding:8px 10px; color:var(--fg); }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo" aria-hidden="true">A</div>
      <div>
        <h1 id="topicTitle">—</h1>
        <p class="muted">فلترة حسب المستوى والأسلوب، والبحث الفوري.</p>
      </div>
    </div>
  </header>

  <section class="toolbar">
    <div class="search-box">
      <svg class="icon" viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
        <path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
      </svg>
      <input id="q" type="search" placeholder="ابحث داخل الجمل…" />
    </div>

    <div class="sentences-toolbar">
      <select id="level" class="select">
        <option value="">كل المستويات</option>
        <option value="A1">A1 — مبتدئ</option>
        <option value="A2">A2 — أساسي</option>
        <option value="B1">B1 — متوسط</option>
        <option value="B2">B2 — فوق المتوسط</option>
      </select>

      <select id="register" class="select">
        <option value="">كل الأساليب</option>
        <option value="formal">رسمي</option>
        <option value="street_light">Street Light</option>
        <option value="neutral">محايد</option>
      </select>
    </div>
  </section>

  <main class="content" style="padding: 0 clamp(16px,4vw,40px) 40px;">
    <table class="table" id="tbl">
      <thead>
        <tr>
          <th style="width: 16ch;">المستوى</th>
          <th style="width: 12ch;">الأسلوب</th>
          <th>بالإنجليزية</th>
          <th>بالعربية</th>
          <th>نطق عربي</th>
          <th style="width: 22%;">وسوم</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
    <p class="row-muted" id="metaInfo"></p>
  </main>

  <footer class="app-footer">
    <a href="index.html">← العودة للفهرس</a>
    <div class="footer-links">
      <a href="#" aria-disabled="true">الخصوصية</a>
      <span class="dot">•</span>
      <a href="#" aria-disabled="true">الشروط</a>
    </div>
  </footer>

  <script src="sentences.js"></script>
</body>
</html>
